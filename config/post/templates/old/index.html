<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Planner</title>
    <style type="text/css">
        html, body {
            height: 100%;
        }

        body {

            background: #547f7f;
            background: -webkit-linear-gradient(135deg, #87b3ae, #648880, #293f50, #132b44);
        }
    </style>
    {% load static %}
    <link href="{% static "css/111.css" %}" rel="stylesheet">
    <link href="{% static "css/animate.css" %}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
</head>


<body>
<!-- шапка страницы -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index">
        <img src="{% static "img/calendar-icon.png" %}" width="30" height="30" alt="calendar-icon">
        Planner
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse flex-row-reverse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Log in</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'add' %}">Sign up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="modal" data-target="#Modal">About us</a>
            </li>
        </ul>
    </div>
</nav>
<div class="title" id="title">
    Planner
</div>
<!-- 3 колонки с картинками и подписями -->
<div class="container-fluid  text-center">
    <div class="row">
        <div class="col-md-4 col-sm-12 col-12">
            {% load static %}
            <img src="{% static "img/lists.jpg" %}" width="250" height="350" class="rounded animated fadeInDown"
                 alt="calendar"/>
            <h3>Lists</h3>
        </div>
        <div class="col-md-4 col-sm-12">
            {% load static %}
            <img src="{% static "img/calendar.png" %}" width="250" height="350" class="rounded animated fadeInDown"
                 alt="timetable">
            <br>
            <h3>Calendar</h3>
        </div>
        <div class="col-md-4 col-sm-12">
            {% load static %}
            <img src="{% static "img/timetable.jpg" %}" width="250" height="350" class="rounded animated fadeInDown"
                 alt="lists">
            <br>
            <h3>Timetable</h3>
        </div>
    </div>
</div>
<!-- кнопка начать работу -->
<div class="next text-center">
    <a href="{% url 'login' %}" class="butt">Start</a>
</div>
<!-- модально окно о нас -->
<div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                Planner is a web application, created in order to help you to manage your life. <br> <br>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" data-dismiss="modal">Оk</button>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
